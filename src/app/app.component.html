
<h1>{{title}}</h1>


<div [ngSwitch]="color" >


  <h1 *ngSwitchCase="'blue'" style="color:blue;">Blue Color</h1>

  <h1 *ngSwitchCase="'black'" style="color:black;">Black Color</h1>

  <h1 *ngSwitchCase="'red'" style="color:red;">Red Color</h1>

  <h1 *ngSwitchCase="'yellow'" style="color:yellow;">Yellow Color</h1>

  <h1 *ngSwitchCase="'pink'" style="color:pink;">Pink Color</h1>

  <h1 *ngSwitchDefault> No Color Provided</h1>






</div>
